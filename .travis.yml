# config validator: https://config.travis-ci.com/explore

language: python

jobs:
  include:
  - name: Python 3.6 on Ubuntu Bionic 18.04
    python: 3.6
    dist: bionic
  - name: Python 3.7 on Ubuntu Bionic 18.04
    python: 3.7
    dist: bionic
  - name: Python 3.8 on Ubuntu Bionic 18.04
    python: 3.8
    dist: bionic
  - name: Python 3.6 on Ubuntu Xenial 16.04
    python: 3.6
    dist: xenial
  - name: Python 3.7 on Ubuntu Xenial 16.04
    python: 3.7
    dist: xenial
  - name: Python 3.8 on Ubuntu Xenial 16.04
    python: 3.8
    dist: xenial
  - name: Python 3.7 on Windows
    os: windows
    language: shell
    before_install:
    - choco install python --version=3.7.0
    - python -m pip install --upgrade pip
    env: PATH=/c/Python37:/c/Python37/Scripts:$PATH

  - name: Python 3.8 on Windows
    os: windows
    language: shell
    before_install:
    - choco install python --version=3.7.0
    - python -m pip install --upgrade pip
    env: PATH=/c/Python38:/c/Python38/Scripts:$PATH

install:
- pip3 install --upgrade pip
- pip3 install -r requirements.txt

script:
- flake8 .
- python -m pytest

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: __token__
  password:
    secure: 
  on:
    tags: true
    branch: master
    condition: os = linux
  skip_existing: true
